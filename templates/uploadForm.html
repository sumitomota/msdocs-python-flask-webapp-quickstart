{% extends "base.html" %}
{% block content %}
        <div class="px-4 py-3 my-2 text-center">

            <ul>
                <li>キット発送形態 {{sendForm}}</li>

          <form method="post" action="{{url_for('upload')}}" enctype = "multipart/form-data">

{% endblock %}
